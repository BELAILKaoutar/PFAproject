<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">
  
    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />
  
          <!-- Bootstrap CSS -->
  
          <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
          <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
          <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
          <link href="{% static 'css/style.css' %}" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflareFurni Free Bootstrap 5 Template for Furniture and Interior Design Websites by Untree.co.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
          <title>BostaBela</title>
      </head>
      <body>
          <!-- Start Header/Navigation -->
          <nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">
  
              <div class="container">
                  <a class="navbar-brand" href="/index/">BostaBela<span>.</span></a>
  
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
  
                  
              </div>
                  
          </nav>
          <!-- End Header/Navigation -->

{% block content %}

      <body>
        <section>     
          <div class="container">
              <div class="contactForm">
                  <h2>Sign Up</h2>
                  <h4>Enter your personal details to use all site features.</h4>
                  <div class="formBox">
                    <form method="POST" action="{% url 'signup' %}" >
                        {% csrf_token %}
                          <div class="inputBox w50">
                              <label>CIN</label>
                              <input type="text" name="cin" id="cin" placeholder="CIN" required>
                          </div>
                          <br>

                          <div class="inputBox w50">
                              <label>Nom</label>
                              <input type="text" name="nom" id="nom" placeholder="Nom" required>
                          </div>
                          <br>
 
                          <div class="inputBox w50">
                              <label>Prénom</label>
                              <input type="text" name="prenom" id="prenom" placeholder="Prénom" required>
                          </div> 
                          <br>

                          <div class="inputBox w50">
                              <label>Age</label>
                              <input type="text" name="age" id="age" placeholder="Age" required>
                          </div>
                          <br>
 
                          <div class="inputBox w50">
                              <label>Adresse</label>
                              <input type="text" name="adresse" id="adresse" placeholder="Adresse" required>
                          </div>
                          <br>

                          <div class="inputBox w50">
                              <label>Tél</label>
                              <input type="text" name="télé" id="télé" placeholder="Tél" required>
                          </div>
                          <br>

                          <div class="inputBox w50">
                              <label>Username</label>
                              <input type="text" name="username" id="username" placeholder="Username" required>
                          </div>  
                          <br>

                          <div class="inputBox w50">
                              <label>Email</label>
                              <input type="email" name="email" id="email" placeholder="Email" required>
                          </div>
                          <br>
                          <div class="inputBox w50">
                              <label>Password</label>            
                              <input type="password" name="password" id="password" placeholder="Password" required>
                          </div>
                          <br>
                          <div class="inputBox w100">
                              <button type="submit"  class="btn btn-primary mb-3">Sign Up</button>
                              <button type="button"  class="btn btn-primary mb-3"><a href="/login/">Log In</a></button>
 
                          </div>
                      </form>

                  </div>
              </div>
          </div>
      </section>

       </body>
       {% endblock %}

      </html>
